name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run basic tests
      run: |
        # Add basic syntax check
        python -m py_compile app.py
        python -m py_compile src/llm_integration.py
        python -m py_compile src/rag_system.py
        python -m py_compile src/user_input.py
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      run: |
        # Login to Heroku
        echo $HEROKU_API_KEY | heroku auth:token
        
        # Verify authentication
        heroku auth:whoami
        
        # Add Heroku remote
        heroku git:remote -a $HEROKU_APP_NAME
        
        # Verify remote was added
        git remote -v
        
        # Deploy to Heroku
        git push heroku main
        
    - name: Post-deployment health check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        echo "Testing application health..."
        curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/ -m 30 || echo "Health check failed, but deployment may still be in progress"