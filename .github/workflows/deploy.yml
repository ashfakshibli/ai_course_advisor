name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run basic tests
      run: |
        # Add basic syntax check
        python -m py_compile app.py
        python -m py_compile src/llm_integration.py
        python -m py_compile src/rag_system.py
        python -m py_compile src/user_input.py
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        usedocker: false
        dontautocreate: true
        
    - name: Post-deployment health check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        echo "Testing application health..."
        curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/ -m 30 || echo "Health check failed, but deployment may still be in progress"